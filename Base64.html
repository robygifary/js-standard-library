<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64</title>
  </head>
  <body>
    <script>
      const original = 'Robby&Tamara=Gifary';
      console.info(original); // outputnya: Robby&Tamara=Gifary

      const encoded = btoa(original);
      console.info(encoded); // outputnya: Um9iYnkmVGFtYXJhPUdpZmFyeQ==

      const decoded = atob(encoded);
      console.info(decoded); // outputnya: Robby&Tamara=Gifary
    </script>
  </body>
</html>
