<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set</title>
  </head>
  <body>
    <script>
      // Set

      const set = new Set();

      set.add('Robby');
      set.add('Robby');
      set.add('Tamara');
      set.add('Gifary');

      console.info(set);
      set.forEach((value) => console.info(value)); // outputnya: mirip seperti array jika ada data yg sama maka akan diterima satu saja
    </script>
  </body>
</html>
