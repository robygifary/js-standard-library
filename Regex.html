<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
  </head>
  <body>
    <script>
      {
        //create regex

        const regex1 = /eko/;
        const regex2 = new RegExp('eko');
        const regex3 = new RegExp(/eko/);
      }

      {
        // test regex

        const name = 'eko kurniawan eko khannedy';
        const regex = /eko/;

        const result = regex.exec(name);
        console.info(result);
        console.info(regex.exec('tidak ada'));

        const test = regex.test(name);
        console.info(test);
        console.info(regex.test('tidak ada'));
      }

      {
        // RegExp instance Method

        const nama = 'Robby Tamara Robby Tamara';
        const regex = /roby/;

        let result = regex.exec(nama);
        console.info(result); // outputnya: null

        let test = regex.test(nama);
        console.info(test); // outputnya: false
      }

      {
        //regex modifier

        const name = 'eko kurniawan\nEko khannedy\nEdo Kurniawan';
        const regex1 = /^e.o/gim;
        const regex2 = /Kurniawan/gi;

        let result;
        while ((result = regex1.exec(name)) !== null) {
          console.info(result);
        }

        while ((result = regex2.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        // advance regex

        const regex = /ob[iueoy]/gi;

        const name = 'oby eby aby iby uby kby pby sby';
        let result;

        while ((result = regex.exec(name)) !== null) {
          console.log(result);
        }
      }

      {
        const name = 'nby oby eby aby iby uby kby pby sby';

        console.info(name.match(/ob[aiueoy]/gi));
        console.info(name.search(/ob[aiueoy]/gi));
        console.info(name.replace(/ob[aiueoy]/i, 'kamu'));
        console.info(name.replaceAll(/ob[aiuyeo]/gi, 'kamu'));
        console.info(name.split(/o/gi));
      }
    </script>
  </body>
</html>
