<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // Object.freeze() & Object.seal()

        const Person = {
          firstName: 'Robby',
          lastName: 'Gifary',
        };

        // freeze() , seal() : jika menggunakan fungsi ini tidak bisa menambah object lagi

        // freeze() : tidak bisa merubah object dan tidak bisa menghapus object
        //   Object.freeze(Person);

        // stal() : bisa merubah object dan tidak bisa menghapus object
        Object.seal(Person);

        Person.firstName = 'Arya';
        Person.middleName = 'Rasya';
        delete Person.lastName; // tidak dapat dihapus

        console.info(Person);
      }

      {
        // Object assign

        const target = {
          firstName: 'Robby',
        };
        const source = {
          lastName: 'Tamara',
        };

        Object.assign(target, source);
        console.info(target); // outputnya: {firstName: 'Robby', lastName: 'Tamara'}
        console.info(source); // outputnya: {lastName: 'Tamara'}
      }

      {
        // Object property name & value

        const person = {
          firstName: 'Robby',
          lastName: 'Gifary',
        };

        console.info(Object.values(person)); // outputnya: (2) ['Robby', 'Gifary']
        console.info(Object.getOwnPropertyNames(person)); // outputnya: (2) ['firstName', 'lastName']
      }
    </script>
  </body>
</html>
